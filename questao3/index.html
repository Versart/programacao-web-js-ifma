<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Questão 3</title>
  </head>
  <body>
    <div class="tabela">
      <table>
        <caption>
          Cardápio
        </caption>

        <thead>
          <tr>
            <th>Nome</th>
            <th>Código</th>
            <th>Preço</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Cachorro Quente</td>
            <td>100</td>
            <td>1,20</td>
          </tr>
          <tr>
            <td>Bauru Simples</td>
            <td>101</td>
            <td>1,30</td>
          </tr>
          <tr>
            <td>Bauro com ovo</td>
            <td>102</td>
            <td>1,50</td>
          </tr>
          <tr>
            <td>Hambúrguer</td>
            <td>103</td>
            <td>1,20</td>
          </tr>
          <tr>
            <td>Cheeseburguer</td>
            <td>104</td>
            <td>1,30</td>
          </tr>
          <tr>
            <td>Refrigerante</td>
            <td>105</td>
            <td>1,00</td>
          </tr>
        </tbody>
      </table>
    </div>
    <h2>Pedido</h2>
    <div class="pedido">
      <label for="codigo">Código</label>
      <input
        type="number"
        id="codigo"
        name="codigo"
        placeholder="Código do Produto"
      />

      <label for="quantidade">Quantidade</label>
      <input
        type="number"
        id="quantidade"
        name="quantidade"
        placeholder="Quantidade do Produto"
      />

      <button type="button" onclick="pedido()">Fazer Pedido</button>
      <div class="recibo" id="recibo">
      <h2> Recibo</h2>
        <p id="valor"></p>
      </h2>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
